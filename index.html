<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Triquilar-28 Tracker · pixel pink</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #ffeef7;
      --ink: #4b1e2f;
      --pink: #f8cde0;
      --btn-bg: #fdd9ec;
      --btn-border: #e59bc7;
      --btn-hover: #ffebf5;
      --ribbon-dark: #d77fb0;
    }
    body{
      margin:0; font-family:'Press Start 2P', cursive; background:var(--bg); color:var(--ink);
    }
    .wrap{max-width:880px;margin:auto;padding:12px;}
    .hero{text-align:center;margin-bottom:14px;}
    h1{font-size:18px;margin:8px 0;color:var(--ink);}
    .tag{font-size:10px;opacity:.8;}

    .panel{background:#fff;border:3px solid var(--ink);border-radius:12px;box-shadow:4px 4px 0 var(--ink);margin-bottom:18px;padding:10px;position:relative;}
    .section-title{font-size:12px;margin:0 0 10px 0;color:var(--ink);}
    .controls{display:flex;flex-wrap:wrap;gap:12px;margin-bottom:10px;}
    .field{display:flex;flex-direction:column;font-size:9px;gap:3px;}
    .btn{font-family:inherit;font-size:9px;padding:6px 8px;background:var(--btn-bg);border:2px solid var(--btn-border);border-radius:8px;cursor:pointer;}
    .btn:hover{background:var(--btn-hover);}
    .readout{font-size:10px;margin-top:8px;}
    .thanks{color:var(--ribbon-dark);}

    .mood-box{margin-top:10px;}
    .mood-rows{display:flex;flex-wrap:wrap;gap:4px;margin-bottom:6px;}
    .mood-rows button{font-size:15px;padding:6px;background:#fff;border:2px solid var(--ink);border-radius:8px;cursor:pointer;}
    .mood-rows button.active{background:var(--pink);}
    .mood-rows button:disabled{opacity:.4;cursor:default;}

    /* calendar */
    .calendar{
      width:100%;overflow:hidden;
      display:grid;gap:8px;
      grid-template-columns:repeat(7,minmax(0,1fr));
      border:2px solid var(--ink);border-radius:12px;
      padding:10px;background:#fff;
    }
    .cal-head{font-weight:bold;background:#fff4f8;}
    .cal-cell{border:2px solid #f2c1d7;border-radius:12px;min-height:92px;padding:8px;position:relative;font-size:10px;background:#fff;cursor:pointer;overflow:hidden;}
    .cal-cell .day{position:absolute;top:6px;right:8px;opacity:.6;}
    .pill-tag{position:absolute;bottom:6px;left:6px;padding:3px 6px;border:2px solid var(--ink);border-radius:8px;background:#fff;font-size:10px;}
    .mood-mark{position:absolute;bottom:8px;right:8px;font-size:14px;text-align:right;}
    .mood-extra{position:absolute;bottom:6px;right:8px;font-size:12px;opacity:.7;transform:translateY(16px);}
    .cal-cell[data-exp="high"] {background:linear-gradient(#fff,#eafff1);}
    .cal-cell[data-exp="mid"] {background:linear-gradient(#fff,#fff3d6);}
    .cal-cell[data-exp="low"] {background:linear-gradient(#fff,#ecf1ff);}
    .cal-cell[data-exp="pms"] {background:linear-gradient(#fff,#ffe4ee);}
    .cal-cell[data-exp="period"] {background:linear-gradient(#fff,#f3e8ff);}
    .today-ring{position:absolute;inset:4px;border:3px dashed var(--ribbon-dark);border-radius:10px;pointer-events:none;box-shadow:inset 0 0 0 3px rgba(255,255,255,.6);}
    .today-emoji{position:absolute;top:8px;left:8px;font-size:18px;background:#fff;border:2px solid var(--ink);border-radius:10px;padding:2px 6px;box-shadow:2px 2px 0 var(--ink);}
    @media(max-width:420px){
      .calendar{gap:6px;padding:8px;border-radius:10px;}
      .cal-cell{min-height:78px;padding:6px;border-radius:10px;font-size:9px;}
      .pill-tag{padding:2px 5px;font-size:9px;}
      .mood-mark{font-size:13px;}
      .today-emoji{font-size:16px;}
    }

    .footer-note{text-align:center;margin-top:20px;}
  </style>
</head>
<body>
<div class="wrap">
  <header class="hero">
    <h1>Triquilar-28 Cute Tracker</h1>
    <p class="tag">Pixel calendar · multi-emoji moods · submit once per day 🎀</p>
  </header>

  <section class="panel">
    <h2 class="section-title">🎀 Your Pack</h2>
    <div class="controls">
      <div class="field">
        <label for="startDate">Pack start (Pill 1):</label>
        <input type="date" id="startDate" />
      </div>
      <div class="field">
        <label for="pillToday">I’m on pill:</label>
        <select id="pillToday"></select>
        <button class="btn" id="setFromPill">Set from today</button>
      </div>
      <div class="field">
        <label for="viewDate">View date:</label>
        <input type="date" id="viewDate" />
        <button class="btn" id="jumpToView">Open date</button>
      </div>
    </div>
    <div class="readout"><div id="summary"></div></div>

    <div class="mood-box">
      <div class="mood-rows" id="moodRows"></div>
      <div class="readout" id="moodHint" style="opacity:.8">Select up to <b>5</b> emojis that fit your day.</div>
      <div class="readout"><button class="btn" id="submitDay">Submit today’s mood</button></div>
      <div class="readout" id="lockMsg" style="display:none;">
        <span class="thanks">♡ thanks! your submission is saved for this date ♡</span>
      </div>
    </div>
  </section>

  <section class="panel">
    <h2 class="section-title">🗓 Monthly Calendar</h2>
    <div id="calendar" class="calendar" aria-label="Month view"></div>
    <p class="readout" id="calLabel"></p>
  </section>

  <footer class="footer-note readout">♡ all data stays in your browser (localStorage) ♡</footer>
</div>

<script>
const startInput=document.getElementById('startDate');
const pillTodaySel=document.getElementById('pillToday');
const setFromPillBtn=document.getElementById('setFromPill');
const viewDateInput=document.getElementById('viewDate');
const jumpToViewBtn=document.getElementById('jumpToView');
const summaryDiv=document.getElementById('summary');
const moodRows=document.getElementById('moodRows');
const moodHint=document.getElementById('moodHint');
const submitDayBtn=document.getElementById('submitDay');
const lockMsg=document.getElementById('lockMsg');
const calendarDiv=document.getElementById('calendar');
const calLabel=document.getElementById('calLabel');

const MAX_EMOJIS_PER_DAY=5;

const PHASES=[
  {name:'high',emojis:['💖','🎀','🍸','🌹','✨','👗','💕','🥂','💄','🎉']},
  {name:'mid',emojis:['☕','📚','🌷','📝','📒','🍵','💻','📖','🧺','😌']},
  {name:'low',emojis:['🛏️','🧸','🍵','🕯️','😴','🥣','🎧','📺','🌙','🛋️']},
  {name:'pms',emojis:['💢','🍫','😭','🔥','🎨','🙅‍♀️','💤','😡','🍪','💭']},
  {name:'period',emojis:['🩸','🛁','🌸','🫖','🧘‍♀️','🌧️','🪞','🕊️','💤','💗']}
];

function iso(d){return d.toISOString().slice(0,10);}
function setSavedStart(date){localStorage.setItem('packStart',iso(date));}
function getSavedStart(){const v=localStorage.getItem('packStart');return v?new Date(v):null;}
function pillForDate(start,date){const diff=Math.floor((date-start)/86400000);return (diff%28)+1;}
function phaseForPill(n){
  if(n<=6)return PHASES[0];
  if(n<=11)return PHASES[1];
  if(n<=17)return PHASES[2];
  if(n<=23)return PHASES[3];
  return PHASES[4];
}
function getMoodLog(date){const d=iso(date);const raw=localStorage.getItem('mood_'+d);return raw?JSON.parse(raw):null;}
function setMoodLog(date,arr){localStorage.setItem('mood_'+iso(date),JSON.stringify(arr));}
function renderMoodOptions(date,phase){
  moodRows.innerHTML='';
  const saved=getMoodLog(date)||[];
  const locked=saved.length>0;
  for(const em of phase.emojis){
    const b=document.createElement('button');
    b.textContent=em;
    if(saved.includes(em))b.classList.add('active');
    if(locked)b.disabled=true;
    b.addEventListener('click',()=>{
      if(locked)return;
      const current=Array.from(moodRows.querySelectorAll('.active')).map(x=>x.textContent);
      if(current.includes(em)){
        b.classList.remove('active');
      }else{
        if(current.length>=MAX_EMOJIS_PER_DAY)return;
        b.classList.add('active');
      }
    });
    moodRows.appendChild(b);
  }
  lockMsg.style.display=locked?'block':'none';
}
function updateAll(viewDate){
  const start=new Date(startInput.value);
  if(isNaN(start))return;
  const today=new Date();
  const d=viewDate||today;
  const pill=pillForDate(start,d);
  const phase=phaseForPill(pill);
  summaryDiv.textContent=`${iso(d)} = Pill ${pill} (${phase.name})`;
  renderMoodOptions(d,phase);
  // prefill pillToday dropdown
  pillTodaySel.value=String(pill);
  renderCalendar(start,d);
}
function renderCalendar(start,viewDate){
  const year=viewDate.getFullYear(),month=viewDate.getMonth();
  const first=new Date(year,month,1);
  const last=new Date(year,month+1,0);
  calLabel.textContent=`${year}-${String(month+1).padStart(2,'0')}`;
  const weeks=[];
  let cur=new Date(first);
  cur.setDate(cur.getDate()-cur.getDay());
  while(cur<=last||cur.getDay()!=0){
    const week=[];
    for(let i=0;i<7;i++){
      week.push(new Date(cur));
      cur.setDate(cur.getDate()+1);
    }
    weeks.push(week);
  }
  calendarDiv.innerHTML='';
  ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].forEach(d=>{
    const cell=document.createElement('div');
    cell.textContent=d;
    cell.className='cal-head';
    calendarDiv.appendChild(cell);
  });
  const today=iso(new Date());
  for(const w of weeks){
    for(const d of w){
      const cell=document.createElement('div');
      cell.className='cal-cell';
      if(d.getMonth()!=month)cell.style.opacity='.3';
      const pill=pillForDate(start,d);
      const phase=phaseForPill(pill);
      cell.dataset.exp=phase.name;
      const span=document.createElement('span');
      span.className='day';
      span.textContent=d.getDate();
      cell.appendChild(span);
      const pillTag=document.createElement('div');
      pillTag.className='pill-tag';
      pillTag.textContent='P'+pill;
      cell.appendChild(pillTag);
      const saved=getMoodLog(d);
      if(saved&&saved.length){
        const mm=document.createElement('div');
        mm.className='mood-mark';
        mm.textContent=saved.slice(0,2).join('');
        cell.appendChild(mm);
        if(saved.length>2){
          const extra=document.createElement('div');
          extra.className='mood-extra';
          extra.textContent='+'+(saved.length-2);
          cell.appendChild(extra);
        }
      }
      if(iso(d)===today){
        const ring=document.createElement('div');
        ring.className='today-ring';
        cell.appendChild(ring);
      }
      cell.addEventListener('click',()=>{updateAll(d);viewDateInput.value=iso(d);});
      calendarDiv.appendChild(cell);
    }
  }
}
function setStartFromPillToday(pillNumber){
  const today=new Date();
  const start=new Date(today.getFullYear(),today.getMonth(),today.getDate()-(pillNumber-1));
  setSavedStart(start);
  startInput.value=iso(start);
  updateAll(today);
}
submitDayBtn.addEventListener('click',()=>{
  const currentDate=new Date(viewDateInput.value||new Date());
  const current=Array.from(moodRows.querySelectorAll('.active')).map(x=>x.textContent);
  if(current.length===0)return;
  setMoodLog(currentDate,current);
  updateAll(currentDate);
});
setFromPillBtn.addEventListener('click',()=>{
  const n=Number(pillTodaySel.value);
  if(n>=1&&n<=28)setStartFromPillToday(n);
});
jumpToViewBtn.addEventListener('click',()=>{if(viewDateInput.value)updateAll(new Date(viewDateInput.value));});
(function init(){
  for(let i=1;i<=28;i++){const opt=document.createElement('option');opt.value=i;opt.textContent=i;pillTodaySel.appendChild(opt);}
  const saved=getSavedStart();
  if(saved)startInput.value=iso(saved);
  else startInput.value=iso(new Date());
  viewDateInput.value=iso(new Date());
  updateAll(new Date());
})();
</script>
</body>
</html>
